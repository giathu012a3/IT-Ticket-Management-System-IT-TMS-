{% extends "base.html" %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div
        class="bg-white dark:bg-[#111418] rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
        <div class="p-6 border-b border-slate-200 dark:border-slate-800">
            <h2 class="text-lg font-bold text-slate-900 dark:text-white">Đổi mật khẩu</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Cập nhật mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <form method="POST" class="p-6 space-y-6">
            <div>
                <label for="current_password"
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Mật khẩu hiện tại</label>
                <input type="password" id="current_password" name="current_password" required
                    class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#1e252b] text-slate-900 dark:text-white text-sm focus:ring-primary focus:border-primary transition-colors">
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Mật
                    khẩu mới</label>
                <input type="password" id="new_password" name="new_password" required
                    class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#1e252b] text-slate-900 dark:text-white text-sm focus:ring-primary focus:border-primary transition-colors">
            </div>

            <div>
                <label for="confirm_password"
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Xác nhận mật khẩu
                    mới</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#1e252b] text-slate-900 dark:text-white text-sm focus:ring-primary focus:border-primary transition-colors">
            </div>

            <div class="flex items-center justify-end gap-3 pt-4">
                <a href="{{ url_for('user.user_dashboard') }}"
                    class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-[#283039] rounded-lg transition-colors">
                    Hủy bỏ
                </a>
                <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-600 rounded-lg shadow-sm shadow-blue-500/20 transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">key</span>
                    Đổi mật khẩu
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
